<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay with Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="background" src="https://usagif.com/wp-content/uploads/flag-america-usa.gif" alt="Background GIF">
    <img id="overlay" src="https://ibb.co/nwm3jkw" alt="Overlay PNG" onclick="playVideo()">

    <script>
        function playVideo() {
            const videoUrl = "https://www.youtube.com/embed/kjkemRUbJG4?autoplay=1&rel=0";
            const iframe = document.createElement('iframe');
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.zIndex = '9999';
            iframe.src = videoUrl;
            document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
