<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOP28</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            position: relative;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
        }
        #overlay {
            position: relative;
            z-index: 2;
            cursor: pointer;
            max-width: 90%;
            max-height: 90%;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 9999;
        }
        .flash-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Times New Roman', Times, serif;
            font-size: 3rem;
            color: white;
            text-transform: uppercase;
            animation: flash 1s infinite;
            z-index: 3;
            width: 100%;
            text-align: center;
        }
        .left {
            left: 0;
        }
        .right {
            right: 0;
        }
        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <img id="background" src="https://usagif.com/wp-content/uploads/flag-america-usa.gif" alt="Background GIF">
    <a href="#" id="overlay" onclick="playVideo(event)">
        <img src="https://i.ibb.co/WH5DfKH/Squirrels-for-trump.png" alt="Squirrels-for-trump" border="0">
    </a>

    <script>
        function playVideo(event) {
            event.preventDefault();
            const videoUrl = "https://www.youtube.com/embed/kjkemRUbJG4?autoplay=1&rel=0";
            const iframe = document.createElement('iframe');
            iframe.src = videoUrl;
            document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
